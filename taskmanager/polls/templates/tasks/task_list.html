{% extends 'tasks/base.html' %}

{% block content %}
<h2>Minhas Tarefas</h2>
<table class="table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>
                <a href="{% url 'task-edit' task.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'task-delete' task.pk %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma tarefa encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'task-create' %}" class="btn btn-success">Nova Tarefa</a>
{% endblock %}
